<el-container>
    <h1 class="title is-1">New Class</h1>
    <form #classForm="ngForm" (ngSubmit)="onCreate()">
        <div class="field">
            <label class="label">
                Department
            </label>
            <input class="input" type="text" name="Department" title="Department" [(ngModel)]="classs.department"
                   [minlength]="4" [maxlength]="4" required #department="ngModel" uppercase [class.is-danger]="department.dirty && department.invalid === true">
            <div *ngIf="department.invalid && (department.dirty || department.touched)" class="help is-danger">
                <div *ngIf="department.errors.required">
                    Department is required
                </div>
                <div *ngIf="department.errors.minlength || department.errors.maxlength">
                    Department must be 4 characters long
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label">
                Number
            </label>
            <input class="input" type="number" name="Number" title="Number" [(ngModel)]="classs.number" [min]="100"
                   [max]="999" #number="ngModel" required [class.is-danger]="number.dirty && number.invalid === true">
            <div *ngIf="number.invalid && (number.dirty || number.touched)" class="help is-danger">
                <div *ngIf="number.errors.required">
                    Number is required
                </div>
                <div *ngIf="number.errors.min || number.errors.max">
                    Number must be from 100-999
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label">
                Title
            </label>
            <input class="input" type="text" name="Title" title="Title" [(ngModel)]="classs.title" [maxlength]="200" required #title="ngModel" [class.is-danger]="title.dirty && title.invalid === true" appTrim>
            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="help is-danger">
                <div *ngIf="title.errors.required">
                    Title is required
                </div>
                <div *ngIf="title.errors.maxlength">
                    Title cannot be longer than 200 characters
                </div>
                <div *ngIf="title.errors.trim">
                    Title should not have leading or trailing whitespace
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label">
                Teacher
            </label>
            <div class="control">
                <div class="select" [class.is-danger]="teacher.dirty && teacher.invalid === true">
                    <select name="Teacher" title="User" [(ngModel)]="classs.teacher" required #teacher="ngModel">
                        <option *ngFor="let teacher of teachers" [value]="teacher.id">{{ teacher.firstname }} {{
                            teacher.lastname }}
                        </option>
                    </select>
                    <div *ngIf="teacher.invalid && (teacher.dirty || teacher.touched)" class="help is-danger">
                        <div *ngIf="teacher.errors.required">
                            Teacher is required
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <input type="submit" class="button is-link" value="Create" [disabled]="classForm.form.pristine || classForm.form.invalid">
            </div>
            <div class="control">
                <button class="button is-text" type="button" (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </form>
</el-container>
